<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI特許サポート</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f4f6;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 80%; /* Set container width to 90% of the browser width */
      background-color: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .drag-drop-area {
      border: 4px dashed #cbd5e0;
      border-radius: 12px;
      padding: 48px;
      text-align: center;
      background-color: #f9fafb;
      color: #6b7280;
      cursor: pointer;
      transition: background-color 0.2s;
      width: 90%;
    }

    .drag-drop-area:hover {
      background-color: #e5e7eb;
    }

    .files-list {
      margin-top: 24px;
      list-style: none;
      padding: 0;
    }

    .files-list li {
      background-color: #f3f4f6;
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      margin-bottom: 8px;
    }

    .inner-frame {
      border: 1px solid #e5e7eb;
      padding: 16px;
      border-radius: 6px;
      background-color: #fff;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .open-chatgpt-button {
      padding: 8px 16px;
      background-color: #48bb78;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
      border: none;
    }

    .open-chatgpt-button:hover {
      background-color: #2f855a;
    }
  </style>
</head>
<body>

  <div class="container">
    <div>
      <h1>入力ファイル</h1>
      <!-- Add menu items here if needed -->
    </div>

    <div class="drag-drop-area" id="drop-area">
      <p>入力ファイルをドラッグ&ドロップしてください</p>
    </div>

    <div>
      <h2>設定済みファイル</h2>
      <ul class="files-list" id="files-list"></ul>
    </div>

    <div>
      <h2>分析</h2>
      <div class="inner-frame" style="display: flex; gap: 40px; justify-content: center;">
        <button class="open-chatgpt-button" onclick="openSearchResult()">類似特許検索</button>
        <button class="open-chatgpt-button" onclick="openChatGPT()">PatentMap作成</button>
        <button class="open-chatgpt-button" onclick="openChatGPT()">AIプロンプト</button>
        <button class="open-chatgpt-button" onclick="openPatentIdea()">特許アイデア提案</button>
      </div>
    </div>
    </div>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const filesList = document.getElementById('files-list');

    dropArea.addEventListener('dragover', (event) => {
      event.preventDefault();
    });

    dropArea.addEventListener('drop', (event) => {
      event.preventDefault();
      const files = Array.from(event.dataTransfer.files);
      displayFiles(files);
    });

    function displayFiles(files) {
      files.forEach(file => {
        const listItem = document.createElement('li');
        listItem.textContent = file.name;
        filesList.appendChild(listItem);
      });
    }

    function openChatGPT() {
      window.open('https://chatgpt.com', '_blank');
    }
    function openSearchResult() {
  // Create a loading indicator
  const loadingIndicator = document.createElement('div');
  loadingIndicator.textContent = '検索中...';
  loadingIndicator.style.cssText = `
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    border-radius: 5px;
    z-index: 1000;
  `;
  document.body.appendChild(loadingIndicator);

  // Simulate a 3-second delay
  setTimeout(() => {
    document.body.removeChild(loadingIndicator);

    const imageUrl = '検索結果1.png';
    const newWindow = window.open('', '_blank');

    if (newWindow) {
      newWindow.document.write(`
        <!DOCTYPE html>
        <html lang="ja">
        <head>
          <meta charset="UTF-8">
          <title>検索結果</title>
          <style>
            body {
              margin: 0;
              background-color: lightgray;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
            }
            img {
              max-width: 100%;
              height: auto;
            }
          </style>
        </head>
        <body>
          <img src="${imageUrl}" alt="検索結果">
        </body>
        </html>
      `);
    }
  }, 2000);
}

function openPatentIdea() {
  // Create loading indicator
  const loadingIndicator = document.createElement('div');
  loadingIndicator.textContent = '分析中...';
  loadingIndicator.style.cssText = `
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    border-radius: 5px;
    z-index: 1000;
  `;
  document.body.appendChild(loadingIndicator);

  // Simulate a 2-second delay
  setTimeout(() => {
    document.body.removeChild(loadingIndicator);

    // Open the PDF in a new tab
    window.open('生成結果.pdf', '_blank');
  }, 2000);
}

  </script>

</body>
</html>
